<section class="container centered">
  <div class="about" style="text-align: center">
    {{ with .Site.Params.siteavatar }}
    <div class="avatar">
      <img style="vertical-align: middle" src="{{ . | relURL }}" alt="avatar">
      <span style="vertical-align: sub">
	<font size="5">
	  <a href="https://westgrid.github.io/trainingMaterials/">
            <b>
	      <font color="black">
   		&nbsp;&nbsp;training material
	      </font>
	    </b>
   	  </a>
	</font>
      </span>
    </div>
    {{ end }}
    <h2>by</h2>
    {{ with .Site.Params.wgavatar }}
    <div>
      <a href="https://www.westgrid.ca/">
	<img src="{{ . | relURL }}" alt="wgavatar">
      </a>
    </div>
    {{ end }}
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort .}}
      {{ if .icon }}
      <li>
        <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }}>
          <i class="{{ .icon }}" aria-hidden="true"></i>
        </a>
      </li>
      {{ else }}
      <li>
        <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }}>
	  {{ .name }}
	</a>
      </li>
      {{ end }}
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
